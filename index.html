<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Play Tic-Tac-Toe!">
    <meta name="author" content="Cassi Vance and Gary Crye">
    <link rel="icon" href="bin/favicon.png">
    <title>Play Tic-Tac-Toe!</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="js/ticTacToe.js"></script>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header navbar-brand">
            Play Tic-Tac-Toe!
        </div>
    </div>
</nav>

<div class="container">
    <div class="tic-tac-toe">
        <h1>Here's where Tic-Tac-Toe will go!</h1>

        <div id="startScreen" class="pad fullHeight">
            This is the screen where we input player names!<br>
            <button class="btn btn-default" type="submit" onclick="startGame()">Play Game</button>
        </div>
        <div id="gameScreen" hidden class="pad fullHeight">
            This is the game!<br>
            <button class="btn btn-default" type="submit" onclick="victory()">Click here for victory</button>
        </div>
        <div id="victoryScreen" hidden class="pad fullHeight">
            This is the victory screen!<br>
            <button class="btn btn-default" type="submit" onclick="startGame()">Rematch</button><br>
            <button class="btn btn-default" type="submit" onclick="goToHome()">New Game</button>
        </div>
    </div>
</div>

<div class="container">
    <div class="rules">
        <p>We'll stick rules down here.</p>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
