<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Play Tic-Tac-Toe!">
    <meta name="author" content="Cassi Vance and Gary Crye">
    <link rel="icon" href="bin/favicon.png">
    <title>Play Tic-Tac-Toe!</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="js/ticTacToe.js"></script>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header navbar-brand">
            Play Tic-Tac-Toe!
        </div>
    </div>
</nav>

<div class="container">
    <div id="startPage">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Player One</label>
          <div class="col-sm-10">
            <input type="name" class="form-control" id="inputEmail3">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Player Two</label>
          <div class="col-sm-10">
            <input type="name" class="form-control" id="inputPassword3">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button onclick="startFunction()" id="startButton" autofocus=""type="submit" class="btn btn-default">Start Game</button>
          </div>
        </div>
      </form>
    </div>
    <div class="tic-tac-toe">

        <h1>Here's where Tic-Tac-Toe will go!</h1>

    </div>
</div>

<div class="container">
    <div class="rules">
        <p>We'll stick rules down here.</p>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
